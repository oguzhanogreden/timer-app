<ion-card>
  <ion-card-header>{{ timer.name$ | async }}</ion-card-header>

  <ion-card-content>
    <ion-text *ngIf="timer.timer$ | async as duration">
      <h1>
        {{ duration.toFormat("mm:ss") }}
      </h1>
    </ion-text>
    <button *ngIf="timer.state$ | async as timerState">
      <ion-icon
        (click)="onToggleButtonClick(timerState)"
        [name]="
          timerState === 'ticking'
            ? 'pause-circle-outline'
            : 'play-circle-outline'
        "
        size="large"
      ></ion-icon>
    </button>
    
    <ion-item>
      <ion-label >
        Remind every nth (mins)
      </ion-label>
      <ion-input formControlName="remindEveryMinutes" type="number" size=1></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
