<ion-text *ngIf="timer.timer$ | async | durationFromMilliseconds as duration">
  <h1>
    {{ duration.toFormat("mm:ss") }}
  </h1>
</ion-text>

<button
  *ngIf="timer.state$ | async as timerState" 
>
  <ion-icon
    (click)="onToggleButtonClick(timerState)"
    [name]="timerState === 'ticking' ? 'pause-circle-outline' : 'play-circle-outline'"
    size="large"
  ></ion-icon>
</button>
