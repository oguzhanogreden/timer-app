<div id="container">
  <ion-text *ngIf="time$ | async as time">
    <h1>
      {{ time }}
    </h1>
  </ion-text>

  <ion-text *ngIf="timer$ | async as timer">
    <h1>
      {{ timer.toFormat("mm:ss") }}
    </h1>
  </ion-text>

  <!-- goal -->
  <form [formGroup]="form">
    <ion-item>
      <!-- TODO: Move unit of the input to label -->
      <ion-label>Goal</ion-label>
      <ion-input
        placeholder="e.g. 18 minutes"
        type="number"
        formControlName="goal"
      ></ion-input>
    </ion-item>
  </form>

  <ion-button (click)="startTimer()" *ngIf="true"> Start timer </ion-button>
  <ion-button (click)="stopTimer()" *ngIf="true"> Stop timer </ion-button>
</div>
