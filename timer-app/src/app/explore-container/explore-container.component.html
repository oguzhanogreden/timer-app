<div id="container">
  <ion-text *ngIf="time$ | async as time">
    <h1>
      {{ time }}
    </h1>
  </ion-text>

  <!-- goal -->
  <form [formGroup]="form">
    <ion-item>
      <!-- TODO: Move unit of the input to label -->
      <ion-label>Goal</ion-label>
      <ion-input
        placeholder="e.g. 18 minutes"
        type="number"
        formControlName="goal"
      ></ion-input>
    </ion-item>
  </form>

  <ion-button (click)="startTimer()" *ngIf="true"> Start timer </ion-button>

  <!-- TODO: Style -->
  <div *ngIf="timers$ | async as timers">
    <div *ngFor="let timer of timers">
      <app-timer [timer]="timer"></app-timer>
    </div>
  </div>
</div>
